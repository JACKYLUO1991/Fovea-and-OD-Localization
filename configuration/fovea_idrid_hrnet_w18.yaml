GPUS: (0, )
WORKERS: 8
PRINT_FREQ: 50

DATASET:
  DATASET: IDRID
  ROOT: './database/idrid/'
  TRAINSET_OD: 'IDRiD_OD_Center_Training Set_Markups.csv'
  TRAINSET_FOVEA: 'IDRiD_Fovea_Center_Training Set_Markups.csv'
  TESTSET_OD: 'IDRiD_OD_Center_Testing Set_Markups.csv'
  TESTSET_FOVEA: 'IDRiD_Fovea_Center_Testing Set_Markups.csv'
MODEL:
  NAME: 'hrnet'
  NUM_JOINTS: 2
  INIT_WEIGHTS: true
  PRETRAINED: 'hrnetv2_w18_imagenet_pretrained.pth'
  SIGMA: 5.0
  HEATMAP_SIZE:
    - 356
    - 536
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
        - 72
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
        - 72
        - 144
      FUSE_METHOD: SUM
TRAIN:
  BATCH_SIZE_PER_GPU: 16
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: false
  OPTIMIZER: 'rmsprop'
  LR: 2.5e-4
  WD: 0.0
  LR_STEP: [60, 90]
  MOMENTUM: 0.0
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 1